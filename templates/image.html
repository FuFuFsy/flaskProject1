{#用来测试验证码的前端界面#}
{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
    <img src="/vcode" id="loginvcode" class="col-3" style="cursor:pointer;" onclick="this.src='/vcode?'+Math.random()"/>

    <form action="" method="post">
  <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
        <div class="form-group">
      <label for="InputVcode">Vcode</label>
      <input type="text" name="Vcode" class="form-control" id="InputVcode" placeholder="Vcode">
  </div>
{#    这里是token的位置#}
     <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
